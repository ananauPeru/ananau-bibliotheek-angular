<ng-container *ngIf="!loading; else loadingError">
  <div class="row">
    <app-sidemenu class="col-12 col-md-2"></app-sidemenu>
    <div class="col-12 col-md-10">
      <div class="card marginTop10">
        <div class="card-header">
          <h3 class="d-inline"> <i class="fa fa-fw fa-book"></i><strong> Item: {{item.naam}}</strong></h3>
        </div>
        <div class="card-body">
          <div class="col-12">
            <div class="alert alert-success" role="alert" [hidden]="successMessage == null">
              {{successMessage}}
            </div>
            <div class="alert alert-danger" role="alert" [hidden]="errorMessage == null">
              {{errorMessage}}
            </div>
            <h5 class="card-title"><i class="fa fa-fw fa-search"></i> Items in uw bezit: </h5>
            <div class="row align-bottom">
              <div class="col-12">
                <app-item-info [item]=item></app-item-info>
              </div>
            </div>
            <h5 class="card-title"><i class="fa fa-fw fa-search"></i> Dit item werd ontleend door: </h5>
            <div class="row align-bottom">
              <div class="col-12">
                <button *ngIf="item.gebruikerItems.length > 10" [disabled]="vanafGebruikerItems <= 0"
                  (click)="veranderGebruikerItemsScope(-1)">Minder</button>
                <button *ngIf="item.gebruikerItems.length > 10"
                  [disabled]="item.gebruikerItems.length <= (vanafGebruikerItems + 10)"
                  (click)="veranderGebruikerItemsScope(1)">Meer</button>
                <app-gebruiker-items-tabel [items]=getGebruikerItems() [startNummer]=vanafGebruikerItems>
                </app-gebruiker-items-tabel>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loadingError>
  <div class="row">
    <div class="col-2 offset-5 text-center">
      <div class="spinner-border spinner" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</ng-template>
