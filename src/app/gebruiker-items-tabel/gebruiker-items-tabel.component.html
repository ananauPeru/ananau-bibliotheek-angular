<ng-container *ngIf="items; else loadingError">
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Gebruiker</th>
        <th scope="col">Ontleend op:</th>
        <th scope="col">Terug op:</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let index = index">
        <td scope="row">{{index + 1 + startNummer}}</td>
        <td>{{item.gebruikerVoornaam}} {{item.gebruikerAchternaam}}</td>
        <td>{{item.ontleendOp | date: "hh:mm - dd/MM/yyyy" }}</td>
        <td *ngIf="item.terugOp; else geenTijd">{{item.terugOp | date: "hh:mm - dd/MM/yyyy" }}</td>
        <ng-template #geenTijd>
          <td> - </td>
        </ng-template>
      </tr>
    </tbody>
  </table>
</ng-container>

<ng-template #loadingError>
  <div class="row">
    <div class="col-2 offset-5 text-center">
      <div class="spinner-border spinner" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</ng-template>
