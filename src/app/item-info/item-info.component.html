<ng-container *ngIf="item != null">
  <table class="table-bordered">
    <tr>
      <th>Naam:</th>
      <td>{{item.naam}}</td>
    </tr>
    <tr>
      <th>Beschikbaar:</th>
      <td> <i *ngIf="item.beschikbaar; else kruis" class="fas fa-check"></i></td>
    </tr>
    <tr>
      <th>Id:</th>
      <td>{{item.id}}</td>
    </tr>
    <tr>
      <th>Qr-code:</th>
      <td>
        <qr-code [value]=item.id [size]="150"></qr-code>
      </td>
    </tr>
    <tr *ngIf="!item.beschikbaar">
      <th>Ontleend door:</th>
      <td>
        {{item.ontleendDoor()}}
      </td>
    </tr>
    <tr *ngIf="!item.beschikbaar">
      <th>Ontleend op:</th>
      <td>
        {{item.ontleendOp() | date: "hh:mm - dd/MM/yyyy" }}
      </td>
    </tr>
  </table>
</ng-container>

<ng-template *ngIf="itemAanHetLaden">
  <div class="row">
    <div class="col-2 offset-5 text-center">
      <div class="spinner-border spinner" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #kruis>
  <i #false class="fas fa-times"></i>
</ng-template>
