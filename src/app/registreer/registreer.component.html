<div class="row">
  <div class="col-12 offset-lg-2 col-lg-8">
    <h1 class="text-center">{{'registreer' |translate}}</h1>
    <div class="row">
      <div class="col-12">
        <div class="alert alert-danger" role="alert" [hidden]="true">
        </div>
      </div>
    </div>
    <ng-container *ngIf="!loading; else loadingError">
      <form [formGroup]="registreerFormulier" class="row" (ngSubmit)='registreerNieuweGebruiker()'>
        <div class="col-12 col-sm-6 col-md-4">
          <label for="voornaam" class="marginTop10">{{'voornaam' | translate}}</label>
          <input type="text" class="form-control" id="voornaam" formControlName="voornaam">
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <label for="achternaam" class="marginTop10">{{'achternaam' | translate}}</label>
          <input type="text" class="form-control" id="achternaam" formControlName="achternaam">
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <label for="telefoon" class="marginTop10">{{'telefoonnummer' | translate}}</label>
          <input type="tel" class="form-control" id="telefoon" formControlName="telefoon">
        </div>
        <div class="col-12 col-sm-6">
          <label for="geboorteDatum" class="marginTop10">{{'geboorteDatum' | translate}}</label>
          <input type="date" class="form-control" id="geboorteDatum" formControlName="geboorteDatum">
        </div>
        <div class="col-12 col-md-6">
          <label for="email" class="marginTop10">{{'emailadres' | translate}}</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="col-12 col-sm-6">
          <label for="wachtwoord" class="marginTop10">{{'wachtwoord' | translate}}</label>
          <input type="password" class="form-control" id="wachtwoord" formControlName="wachtwoord">
        </div>
        <div class="col-12 col-sm-6">
          <label for="herhaalWachtwoord" class="marginTop10">{{'herhaalWachtwoord' | translate}}</label>
          <input type="password" class="form-control" id="herhaalWachtwoord" formControlName="herhaalWachtwoord">
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary marginTop10 width100OnlyMobile"
            [disabled]='!registreerFormulier.valid'>{{'registreerNieuweGebruiker' | translate}}</button>
        </div>
      </form>
    </ng-container>
  </div>
</div>

<ng-template #loadingError>
  <div class="row">
    <div class="col-2 offset-5 text-center">
      <div class="spinner-border spinner" role="status">
        <span class="sr-only" translate>Loading...</span>
      </div>
    </div>
  </div>
</ng-template>
