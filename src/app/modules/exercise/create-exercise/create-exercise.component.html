<form [formGroup]="exerciseForm" *ngIf="AuthUtil.permitted([AuthUtil.roles.SpanishTeacher, AuthUtil.roles.SuperAdmin]); else noAccess">
  <div class="card card-custom mb-4">
    <!-- Header -->
    <div class="row pb-0 pb-md-2">
      <div class="col-12">
        <div
          class="card-header border-0 text-white"
          style="background-color: white; padding: 2rem 2.25rem"
        >
          <div class="row">
            <div
              class="col-12 w-100 d-flex justify-content-between align-items-center"
            >
              <h3 class="card-title font-weight-bolder text-dark mb-0">
                {{ "MENU.LEARNING_PLATFORM.CREATE_EXERCISE" | translate }}
              </h3>
              <div>
                <button
                  class="btn btn-primary pr-1 pr-md-3"
                  (click)="onSubmit()"
                >
                  <i class="fas fa-save"></i>
                  <span class="d-none d-md-inline ml-1">Save</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="card-body">
      <!--begin: Item-->
      <div class="form-group row align-items-start">
        <label class="col-12 col-md-2 font-weight-bold mb-2 h3 mb-md-0"
          >Title</label
        >
        <div class="col-12 col-md-10">
          <div class="row">
            <div class="col-12">
              <input
                type="text"
                class="form-control form-control-solid"
                [class.is-invalid]="
                  exerciseForm.get('title').invalid &&
                  (exerciseForm.get('title').dirty ||
                    exerciseForm.get('title').touched)
                "
                placeholder="Enter title"
                formControlName="title"
                required
              />
            </div>
            <div class="col-12">
              <small
                class="text-danger"
                *ngIf="
                  exerciseForm.get('title').invalid &&
                  (exerciseForm.get('title').dirty ||
                    exerciseForm.get('title').touched)
                "
              >
                Title is required.
              </small>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-12 col-md-2 font-weight-bold mb-2 h3 mb-md-0"
          >Description</label
        >
        <div class="col-12 col-md-10">
          <textarea
            class="form-control form-control-solid"
            placeholder="Enter description (optional)"
            formControlName="description"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-12 col-md-2 font-weight-bold mb-2 h3 mb-md-0"
          >Max Grade</label
        >
        <div class="col-12 col-md-10">
          <input
            type="number"
            class="form-control form-control-solid"
            [class.is-invalid]="
              exerciseForm.get('maxGrade').invalid &&
              (exerciseForm.get('maxGrade').dirty ||
                exerciseForm.get('maxGrade').touched)
            "
            placeholder="Enter maximum grade"
            formControlName="maxGrade"
            required
          />
          <small
            class="text-danger"
            *ngIf="
              exerciseForm.get('maxGrade').invalid &&
              (exerciseForm.get('maxGrade').dirty ||
                exerciseForm.get('maxGrade').touched)
            "
          >
            Max grade is required.
          </small>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-12 col-md-2 font-weight-bold mb-2 h3 mb-md-0"
          >Files</label
        >
        <div class="col-12 col-md-10">
          <div
            class="custom-dropzone form-control form-control-solid border"
            ngx-dropzone
            (change)="onSelectFiles($event)"
            [class.is-invalid]="
              exerciseForm.get('files').invalid &&
              (exerciseForm.get('files').dirty ||
                exerciseForm.get('files').touched)
            "
          >
            <ngx-dropzone-label>
              <p class="form-text text-muted">
                {{ "REGISTRATION.SCANS.DROP_SELECT" | translate }}
              </p>
            </ngx-dropzone-label>
            <ngx-dropzone-image-preview
              ngProjectAs="ngx-dropzone-preview"
              *ngFor="let f of files"
              [file]="f"
              [removable]="true"
              (removed)="onRemoveFile(f)"
            >
            </ngx-dropzone-image-preview>
          </div>
          <small
            class="text-danger"
            *ngIf="
              exerciseForm.get('files').invalid &&
              (exerciseForm.get('files').dirty ||
                exerciseForm.get('files').touched)
            "
          >
            At least one file is required.
          </small>
        </div>
      </div>
    </div>
  </div>
</form>
<ng-template #noAccess>
  You have no access to this page.
</ng-template>
