<div class="my-2">

  <!-- title -->
  <h3 class="text-dark font-weight-bold mb-10">
    General Information
  </h3>


  <!-- subtitle -->
  <div class="my-2">

    <h4 class="text-dark font-weight-bold mb-4">
      Visa
    </h4>

    <p class="text-muted mb-4">
      {{visaInformation$ | async}}
    </p>
    
  </div>

  <div class="separator separator-dashed my-10"></div>


  <!-- subtitle -->
  <div class="my-2">

    <h4 class="text-dark font-weight-bold mb-4">
      Vaccinations
    </h4>

    <ng-container *ngIf="vaccinations$ | async as vaccinations">
      <ul class="mb-4" *ngIf="vaccinations.length > 0; else noResults">
        <li *ngFor="let vaccination of vaccinations" class="text-muted">
          {{ vaccination.name }}{{ vaccination.required ? ' (required)' : '' }}
        </li>
      </ul>
      <ng-template #noResults>
        <p>Currently no results</p>
      </ng-template>
    </ng-container>

  </div>

  <div class="separator separator-dashed my-10"></div>


  <!-- subtitle -->
  <div class="my-2">

    <h4 class="text-dark font-weight-bold mb-4">
      National holidays
    </h4>

    <ng-container *ngIf="holidays$ | async as holidays">
      <ul class="mb-4" *ngIf="holidays.length > 0; else noResults">
        <li *ngFor="let holiday of holidays" class="text-muted">
          {{ holiday.name }} {{ holiday.date | date: 'dd/MM/yyyy'}}
        </li>
      </ul>
      <ng-template #noResults>
        <p>Currently no results</p>
      </ng-template>
    </ng-container>
    
  </div>

</div>
