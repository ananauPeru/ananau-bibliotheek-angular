<div class="container">
  <h2>Some extra questions</h2>
  <div class="container">
    <form [formGroup]="questionsForm">
      <label for="questionsOther" class="form-label"
        >Do you have any further questions?</label
      >
      <textarea
        class="form-control"
        id="questionsOther"
        formControlName="otherQuestions"
        rows="3"
      ></textarea>
      <div
        *ngIf="
          questionsForm.get('otherQuestions')['errors'] &&
          questionsForm.get('otherQuestions').touched
        "
        class="text-danger"
      >
        {{ getErrorMessage(questionsForm.get("otherQuestions")["errors"]) }}
      </div>
      <label for="questionsExperience" class="form-label"
        >Do you have any experience with volunteering? If so, please
        describe.</label
      >
      <textarea
        class="form-control"
        id="questionsExperience"
        formControlName="experience"
        rows="3"
      ></textarea>
      <div
        *ngIf="
          questionsForm.get('experience')['errors'] &&
          questionsForm.get('experience').touched
        "
        class="text-danger"
      >
        {{ getErrorMessage(questionsForm.get("experience")["errors"]) }}
      </div>
      <label for="questionsWhyAnanau" class="form-label"
        >Why did you choose A単a単au to apply for{{
          role === "Student" ? " your internship" : " volunteering"
        }}?</label
      >
      <textarea
        class="form-control"
        id="questionsWhyAnanau"
        formControlName="whyAnanau"
        rows="3"
      ></textarea>
      <div
        *ngIf="
          questionsForm.get('whyAnanau')['errors'] &&
          questionsForm.get('whyAnanau').touched
        "
        class="text-danger"
      >
        {{ getErrorMessage(questionsForm.get("whyAnanau")["errors"]) }}
      </div>
      <label for="questionsFirstHeard" class="form-label"
        >Where did you first hear of A単a単au?</label
      >
      <select
        class="form-select"
        id="questionsFirstHeard"
        formControlName="firstHeard"
      >
        <option value="0" selected>--</option>
        <option value="1">Website</option>
        <option value="2">Facebook</option>
        <option value="3">Instagram</option>
        <option value="4">Other person</option>
        <option value="5">Newsletter</option>
        <option *ngIf="role === 'Student'" value="6">Through school</option>
        <option value="7">Other</option>
      </select>
      <div
        *ngIf="
          questionsForm.get('firstHeard')['errors'] &&
          questionsForm.get('firstHeard').touched
        "
        class="text-danger"
      >
        {{ getErrorMessage(questionsForm.get("firstHeard")["errors"]) }}
      </div>
    </form>
  </div>
</div>
