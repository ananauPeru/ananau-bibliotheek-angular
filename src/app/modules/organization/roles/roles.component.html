                    <div class="col-12 col-md-8 w-100">
                        <h3 class="card-title font-weight-bolder text-dark">All Books in Library</h3>
                    </div>
                    <div class="col-12 col-md-4">
                        <button type="submit" id="kt_login_signin_submit"
                            class="btn btn-primary font-weight-bolder font-size-h6 px-8 float-right" [disabled]="false"
                            routerLink="/library/add-item">
                            Add New Book
                            <!-- {{"AUTH.LOGIN.BUTTON" | translate }} -->
                        </button>
                    </div>
                </div>

        <div class="form-group row mb-10">
            <div class="col-12 col-md-8">
                <div class="input-group input-group-lg input-group-solid">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                    <input (keyup)="applyFilter($event.target.value)" type="email"
                        class="form-control form-control-lg form-control-solid force-pl-5" placeholder="Filter..."
                        style="padding-left: 10px;" />
                </div>
            </div>
