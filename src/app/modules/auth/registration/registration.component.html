<!--begin::Signup-->
<div class="login-form login-signup">
  <!--begin::Form-->
  <form
    class="form"
    novalidate="novalidate"
    id="kt_login_signup_form"
    [formGroup]="registrationForm"
    (ngSubmit)="submit()"
  >
    <!--begin::Title-->
    <div class="pt-lg-0 pt-5">
      <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
        {{ "AUTH.GENERAL.SIGNUP_BUTTON" | translate }}
      </h3>
      <p class="text-muted font-weight-bold font-size-h4">
        {{ "AUTH.REGISTER.DESC" | translate }}
      </p>
    </div>
    <!--end::Title-->

    <!-- begin::Alert error-->
    <ng-container *ngIf="hasError">
      <div
        class="mb-10 alert alert-custom alert-light-danger alert-dismissible"
      >
        <div class="alert-text">
          {{ "AUTH.REGISTER.INCORRECT" | translate }}
        </div>
      </div>
    </ng-container>
    <!-- end::Alert error-->

    <!--begin::Form group-->
    <div class="form-group">
      <div>
        <label class="option">
          <span class="option-control">
            <span class="radio">
              <input
                type="radio"
                name="role"
                value="1"
                formControlName="role"
              />
              <span></span>
            </span>
          </span>
          <span class="option-label">
            <span class="option-head">
              <span class="option-title">Volunteer</span>
            </span>
            <span class="option-body"
              >I want to volunteer online or on site for Añañau and therefore
              want access to the volunteer registration form.</span
            >
          </span>
        </label>
      </div>
      <div>
        <label class="option">
          <span class="option-control">
            <span class="radio">
              <input
                type="radio"
                name="role"
                value="2"
                formControlName="role"
              />
              <span></span>
            </span>
          </span>
          <span class="option-label">
            <span class="option-head">
              <span class="option-title">Student</span>
            </span>
            <span class="option-body"
              >I am a student who wants to do an internship at Añañau and
              therefore want access to the student registration form.</span
            >
          </span>
        </label>
      </div>
      <div>
        <label class="option">
          <span class="option-control">
            <span class="radio">
              <input
                type="radio"
                name="role"
                value="3"
                formControlName="role"
              />
              <span></span>
            </span>
          </span>
          <span class="option-label">
            <span class="option-head">
              <span class="option-title">Employee</span>
            </span>
            <span class="option-body"
              >I am a new employee at Añañau and have been instructed to create
              a personal account on this platform.</span
            >
          </span>
        </label>
      </div>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="row">
      <div class="col-12 col-md-6 form-group">
        <label class="font-size-h6 font-weight-bolder text-dark">{{
          "AUTH.INPUT.FIRSTNAME" | translate
        }}</label>
        <input
          class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
          type="text"
          name="firstname"
          formControlName="firstname"
          placeholder="Alex"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              registrationForm.controls['firstname'].invalid &&
              registrationForm.controls['firstname'].dirty
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: ('AUTH.VALIDATION.FIRSTNAME_REQUIRED' | translate),
            control: registrationForm.controls['firstname']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: ('AUTH.VALIDATION.FIRSTNAME_MINLENGTH' | translate),
            control: registrationForm.controls['firstname']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: ('AUTH.VALIDATION.FIRSTNAME_MAXLENGTH' | translate),
            control: registrationForm.controls['firstname']
          }"
        ></ng-container>
      </div>
      <div class="col-12 col-md-6 form-group">
        <label class="font-size-h6 font-weight-bolder text-dark">{{
          "AUTH.INPUT.LASTNAME" | translate
        }}</label>
        <input
          class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
          type="text"
          name="lastname"
          formControlName="lastname"
          placeholder="Alex"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              registrationForm.controls['lastname'].invalid &&
              registrationForm.controls['lastname'].dirty
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: ('AUTH.VALIDATION.LASTNAME_REQUIRED' | translate),
            control: registrationForm.controls['lastname']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: ('AUTH.VALIDATION.LASTNAME_MINLENGTH' | translate),
            control: registrationForm.controls['lastname']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: ('AUTH.VALIDATION.LASTNAME_MAXLENGTH' | translate),
            control: registrationForm.controls['lastname']
          }"
        ></ng-container>
      </div>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="form-group">
      <label class="font-size-h6 font-weight-bolder text-dark">
        {{ "AUTH.INPUT.EMAIL" | translate }}
      </label>
      <input
        class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
        type="email"
        placeholder="Email"
        name="email"
        formControlName="email"
        autocomplete="off"
        [ngClass]="{
          'is-invalid':
            registrationForm.controls['email'].invalid &&
            registrationForm.controls['email'].dirty
        }"
      />
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'required',
          message: ('AUTH.VALIDATION.EMAIL_REQUIRED' | translate),
          control: registrationForm.controls['email']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'email',
          message: ('AUTH.VALIDATION.EMAIL_INVALID' | translate),
          control: registrationForm.controls['email']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: ('AUTH.VALIDATION.EMAIL_MINLENGTH' | translate),
          control: registrationForm.controls['email']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: ('AUTH.VALIDATION.EMAIL_MAXLENGTH' | translate),
          control: registrationForm.controls['email']
        }"
      ></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="row">
      <div class="col-12 col-md-6 form-group">
        <label class="font-size-h6 font-weight-bolder text-dark">{{
          "AUTH.INPUT.PHONE" | translate
        }}</label>
        <input
          class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
          type="text"
          name="phone"
          formControlName="phone"
          placeholder="+32 400 00 00 00"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              registrationForm.controls['phone'].invalid &&
              registrationForm.controls['phone'].dirty
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: ('AUTH.VALIDATION.PHONE_REQUIRED' | translate),
            control: registrationForm.controls['phone']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'pattern',
            message: ('AUTH.VALIDATION.PHONE_PATTERN' | translate),
            control: registrationForm.controls['phone']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: ('AUTH.VALIDATION.PHONE_MINLENGTH' | translate),
            control: registrationForm.controls['phone']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: ('AUTH.VALIDATION.PHONE_MAXLENGTH' | translate),
            control: registrationForm.controls['phone']
          }"
        ></ng-container>
      </div>
      <!-- </div> -->
      <!--end::Form group-->

      <!--begin::Form group-->
      <div class="col-12 col-md-6 form-group">
        <label class="font-size-h6 font-weight-bolder text-dark">{{
          "AUTH.INPUT.DATEOFBIRTH" | translate
        }}</label>
        <input
          class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
          (click)="d.toggle()"
          placeholder="yyyy-mm-dd"
          ngbDatepicker
          #d="ngbDatepicker"
          name="dateofbirth"
          formControlName="dateofbirth"
          placeholder="2000-01-01"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              registrationForm.controls['dateofbirth'].invalid &&
              registrationForm.controls['dateofbirth'].dirty
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: ('AUTH.VALIDATION.DATEOFBIRTH_REQUIRED' | translate),
            control: registrationForm.controls['dateofbirth']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: ('AUTH.VALIDATION.DATEOFBIRTH_MINLENGTH' | translate),
            control: registrationForm.controls['dateofbirth']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: ('AUTH.VALIDATION.DATEOFBIRTH_MAXLENGTH' | translate),
            control: registrationForm.controls['dateofbirth']
          }"
        ></ng-container>
      </div>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="form-group">
      <label class="font-size-h6 font-weight-bolder text-dark">
        {{ "AUTH.INPUT.PASSWORD" | translate }}
      </label>
      <input
        class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
        type="password"
        placeholder="Password"
        name="password"
        formControlName="password"
        autocomplete="off"
        [ngClass]="{
          'is-invalid':
            registrationForm.controls['password'].invalid &&
            registrationForm.controls['password'].dirty
        }"
      />
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'required',
          message: ('AUTH.VALIDATION.PASSWORD_REQUIRED' | translate),
          control: registrationForm.controls['password']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: ('AUTH.VALIDATION.PASSWORD_MINLENGTH' | translate),
          control: registrationForm.controls['password']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: ('AUTH.VALIDATION.PASSWORD_MAXLENGTH' | translate),
          control: registrationForm.controls['password']
        }"
      ></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="form-group">
      <label class="font-size-h6 font-weight-bolder text-dark">
        {{ "AUTH.INPUT.CONFIRM_PASSWORD" | translate }}
      </label>
      <input
        class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
        type="password"
        placeholder="Confirm password"
        name="cPassword"
        autocomplete="off"
        formControlName="cPassword"
        [ngClass]="{
          'is-invalid':
            registrationForm.controls['cPassword'].invalid &&
            registrationForm.controls['cPassword'].dirty
        }"
      />
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'required',
          message: ('AUTH.VALIDATION.CONFIRMPASSWORD_REQUIRED' | translate),
          control: registrationForm.controls['cPassword']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: ('AUTH.VALIDATION.CONFIRMPASSWORD_MINLENGTH' | translate),
          control: registrationForm.controls['cPassword']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: ('AUTH.VALIDATION.CONFIRMPASSWORD_MAXLENGTH' | translate),
          control: registrationForm.controls['cPassword']
        }"
      ></ng-container>
      <ng-container
        *ngIf="
          registrationForm.controls['cPassword'].errors &&
          registrationForm.controls['cPassword'].errors.ConfirmPassword
        "
      >
        <div class="fv-plugins-message-container">
          <div class="fv-help-block">
            {{ "AUTH.VALIDATION.PASSWORD_NO_MATCH" | translate }}
          </div>
        </div>
      </ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="form-group">
      <label class="checkbox mb-0">
        <input type="checkbox" formControlName="agree" name="agree" />&nbsp;I
        Agree the&nbsp;<a
          href="https://keenthemes.com/metronic/?page=faq"
          target="_blank"
          >terms and conditions</a
        >.&nbsp;
        <span></span>
      </label>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="form-group d-flex flex-wrap pb-lg-0 pb-3">
      <button
        type="submit"
        id="kt_login_signup_submit"
        [disabled]="
          registrationForm.invalid || !registrationForm.controls['agree'].value
        "
        class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4"
      >
        {{ "AUTH.GENERAL.SUBMIT_BUTTON" | translate }}
      </button>
      <button
        routerLink="/auth/login"
        type="button"
        id="kt_login_signup_cancel"
        class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3"
      >
        {{ "AUTH.GENERAL.CANCEL_BUTTON" | translate }}
      </button>

      <ng-container *ngIf="isLoading$ | async">
        <span class="spinner spinner-primary ml-5"></span>
      </ng-container>
    </div>
    <!--end::Form group-->
  </form>
  <!--end::Form-->
</div>
<!--end::Signup-->

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
