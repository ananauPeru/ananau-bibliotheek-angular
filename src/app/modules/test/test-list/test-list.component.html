<div class="card card-custom">
  <!-- Header -->
  <div class="row">
    <div class="col-12">
      <div
        class="card-header border-0 text-white"
        style="background-color: white; padding: 2rem 2.25rem"
      >
        <div class="row">
          <div class="col-12 col-md-8 w-100">
            <h3 class="card-title font-weight-bolder text-dark">
              {{ "MENU.LEARNING_PLATFORM.TEST_LIST" | translate }}
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Body -->
  <div class="card-body pt-2">
    <!--begin::Form Group-->
    <div class="form-group row mb-10">
      <div class="col-12 col-md-12">
        <div class="input-group input-group-lg input-group-solid mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-search"></i>
            </span>
          </div>

          <input
            type="text"
            class="form-control form-control-lg form-control-solid force-pl-5"
            placeholder="{{ 'ORGANIZATION.ROLES.OVERVIEW.FILTER' | translate }}"
            style="padding-left: 10px"
            (input)="onSearchTermChange($event.target.value)"
          />
        </div>
        <div class="feedback ml-2">Search for title or author</div>
      </div>
    </div>
    <!--end::Form Group-->

    <!--begin: Item-->
    <div class="row">
      <div class="col-12">
        <div class="d-flex flex-wrap align-items-center mb-10 table-responsive">
          <table class="table table-fit">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Creation Date</th>
                <th>Version</th>
                <th class="text-right">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let test of tests$ | async">
                <td>{{ test.latestVersion.title }}</td>
                <td>null</td>
                <td>
                  {{ test.latestVersion.createdAt | date : "dd-MM-yyyy" }}
                </td>
                <td>{{ test.latestVersion.versionNumber }}</td>
                <td class="text-right">
                  <button
                    type="button"
                    class="btn btn-outline-secondary mr-2"
                    placement="top"
                    ngbTooltip="Share"
                    (click)="openShareModal(test)"
                  >
                    <i class="fas fa-share-alt pr-1"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    placement="top"
                    ngbTooltip="Overview"
                    routerLink="/test/overview/{{ test.id }}"
                  >
                    <i class="fas fa-sign-in-alt pr-0"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #shareModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Share test</h5>
    <button
      type="button"
      class="close"
      (click)="modal.dismiss()"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="shareForm">
      <div class="form-group row align-items-center">
        <label class="col-12 col-md-3 font-weight-bold mb-2 mb-md-0"
          >Share URL</label
        >
        <div class="col-12 col-md-9">
          <div class="input-group">
            <input
              type="text"
              class="form-control form-control-solid"
              placeholder="0"
              formControlName="shareUrl"
              readonly
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="copyUrl()"
                ngbTooltip="Copied!"
                triggers="click:blur"
              >
                Copy
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row align-items-center">
        <label class="col-12 col-md-3 font-weight-bold mb-2 mb-md-0"
          >Share with Users</label
        >
        <div class="col-12 col-md-9">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search users..."
              [ngbTypeahead]="search"
              (selectItem)="onUserSelected($event)"
              [inputFormatter]="formatUser"
              [resultFormatter]="formatUser"
              #instance="ngbTypeahead"
            />
          </div>
          <div class="mt-2">
            <span
              *ngFor="let user of selectedUsers"
              class="badge badge-pill badge-primary mr-2 d-inline-flex align-items-center px-2 py-1"
            >
              {{ user.fullName }}
              <i class="fas fa-times ml-2" (click)="removeUser(user)"></i>
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer d-flex">
    <button
      type="button"
      class="btn btn-secondary ml-auto"
      (click)="modal.dismiss()"
    >
      {{ "BUTTONS.CANCEL" | translate }}
    </button>
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="selectedUsers.length === 0"
    >
      {{ "BUTTONS.SHARE" | translate }}
    </button>
  </div>
</ng-template>
