<div class="card card-custom mb-4">
  <!-- Header -->
  <div class="row pb-0 pb-md-2">
    <div class="col-12">
      <div class="card-header border-0 text-white" style="background-color: white; padding: 2rem 2.25rem">
        <div class="row">
          <div class="col-12 w-100 d-flex justify-content-between align-items-center">
            <h3 class="card-title font-weight-bolder text-dark mb-0">
              {{ "MENU.LEARNING_PLATFORM.CREATE_TEST" | translate }}
            </h3>
            <div>
              <button class="btn btn-secondary mr-2 pr-1 pr-md-3">
                <i class="fas fa-cog"></i>
                <span class="d-none d-md-inline ml-1">Settings</span>
              </button>
              <button class="btn btn-primary pr-1 pr-md-3">
                <i class="fas fa-save"></i>
                <span class="d-none d-md-inline ml-1">Save</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Body -->
  <div class="card-body">
    <!--begin: Item-->
    <div class="form-group row align-items-center">
      <label class="col-12 col-md-2 font-weight-bold mb-2 h3 mb-md-0"
        >Title</label
      >
      <div class="col-12 col-md-10">
        <input
          type="text"
          class="form-control form-control-solid"
          placeholder="Enter title"
          formControlName="title"
          required
        />
      </div>
    </div>
  </div>
</div>
