<div class="container">
  <h2>Some extra questions</h2>
  <div class="container">
    <form [formGroup]="questionsForm">
      <label for="questionsOther" class="form-label"
        >Do you have any further questions?</label
      >
      <textarea
        class="form-control"
        id="questionsOther"
        formControlName="otherQuestions"
      ></textarea>
      <label for="questionsWhyAnanau" class="form-label"
        >Why did you choose A単a単au to apply for volunteering/internship?</label
      >
      <textarea
        class="form-control"
        id="questionsWhyAnanau"
        formControlName="whyAnanau"
      ></textarea>
      <label for="questionsFirstHeard" class="form-label"
        >Where did you first hear of A単a単au?</label
      >
      <select
        class="form-select"
        id="questionsFirstHeard"
        formControlName="firstHeard"
      >
        <option value="0" selected>--</option>
        <option value="1">Website</option>
        <option value="2">Facebook</option>
        <option value="3">Instagram</option>
        <option value="4">Other person</option>
        <option value="5">Newsletter</option>
      </select>
    </form>
  </div>
</div>
