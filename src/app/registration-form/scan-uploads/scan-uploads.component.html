<div class="container">
  <h2>Scans & passport photo</h2>
  <div class="container">
    <form [formGroup]="scansForm">
      <label for="scansInternationalPassport" class="form-label"
        >Scan international passport</label
      >
      <input
        class="form-control"
        id="scansInternationalPassport"
        type="file"
        formControlName="internationalPassport"
        required
      />
      <label for="scansGoodConductCertificate" class="form-label">
        Scan certificate of good conduct type II
        <p>
          <small>
            You can request this from your city or municipal service.
          </small>
        </p>
      </label>
      <input
        class="form-control"
        id="scansGoodConductCertificate"
        type="file"
        formControlName="goodConductCertificate"
        required
      />
      <label for="scansDiploma" class="form-label"
        >Scan diploma or certificate education</label
      >
      <input
        class="form-control"
        id="scansDiploma"
        type="file"
        formControlName="diploma"
        required
      />
      <label for="scansPassportPhoto" class="form-label">Passport photo</label>
      <input
        class="form-control"
        id="scansPassportPhoto"
        type="file"
        formControlName="passportPhoto"
        required
      />
    </form>
  </div>
</div>
